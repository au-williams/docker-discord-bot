services:
  client:
    environment:
      - FORCE_COLOR=1
    image: "ghcr.io/au-williams/docker-discord-bot:master"
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./config.json
        target: /usr/src/app/config.json
      - type: bind
        source: ./plugins
        target: /usr/src/app/plugins
